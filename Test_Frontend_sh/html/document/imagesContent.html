<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>

<body>
    <h1><a href="../index.html"><img src="./images/home.png" alt="홈으로"></a></h1>

    <h2>이미지 콘텐츠를 나타내는 태그</h2>
    <div>
        <ul>
            <li>img 태그는 그림을 화면에 표현할 때 사용</li>
            <li>필수속성 : src(그림의 경로), alt(엑박일때 글귀)</li>
            <li>상대경로(path) : 현재 문서 기준
                <ul>
                    <li>./ : 현재 위치</li>
                    <li>../ : 상위 폴더</li>
                </ul>
            </li>
            <li>절대경로(path) : 특정 기준점을 기준으로 만들어지는 기준
                <ul>
                    <li>외부URL을 참조할 때 : http://www.naver.com</li>
                </ul>
            </li>
            <li>img는 인라인(폭과 높이를 갖고있음), a: 인라인</li>
        </ul>
    </div>
    <hr>
    <div>
        <figure>
            <img src="./images/cat.jpg" alt="고양이" width="400px">
            <figcaption>#고양이 #아메리칸숏헤어 #반려묘</figcaption>
        </figure>
        <figure>
            <img src="./images/wedding.png" alt="결혼">
            <figcaption>#결혼식 #결혼그림</figcaption>
        </figure>
        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_x6suonsDSTYWOid5WQKyopsrHEzwNGXiTg&s"
                alt="센과치히로, 절대경로">
            <figcaption>#센과 치히로 #먼지노예 #별사탕</figcaption>
        </figure>
    </div>
</body>

</html>
