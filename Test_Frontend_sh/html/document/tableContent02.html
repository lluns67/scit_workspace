<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표요소</title>
</head>

<body>
    <h1><a href="../index.html"><img src="./images/home.png" alt="홈으로"></a></h1>
    <h2>테이블의 셀 합치기(rowspan, colspan)</h2>
    <!-- 아래로 합치는건 rowspan, 옆으로 합치는건 colspan-->

    <!-- tbody는 없으면 자동 생성됨 관리자모드에서 확인해보면 생긴걸 알 수 있음.-->
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목5</th>
        </tr>
        <tr>
            <td rowspan="2">내용 - 11</td>
            <td>내용 - 12</td>
            <td>내용 - 13</td>
            <td>내용 - 14</td>
        </tr>
        <tr>
            <td colspan="3">내용 - 22</td>
        </tr>
        <tr>
            <td>내용 - 31</td>
            <td>내용 - 32</td>
            <td rowspan="2">내용 - 33</td>
            <td>내용 - 34</td>
        </tr>
        <tr>
            <td>내용 - 41</td>
            <td>내용 - 42</td>
            <td>내용 - 44</td>
        </tr>

    </table>
</body>

</html>
