    <h1><a href="../index.html"><img src="./images/8675026_ic_fluent_home_add_regular_icon.png" alt="홈으로"></a></h1>
    <h2>이미지 컨텐츠를 나타내는 </h2>
    <div>
        <ul>
            <li>img 태그는 그림을 화면에 표현할떄 사용</li>
            <li>필수속성: src(그림의 경로), alt(액박일때글귀)</li>
            <li>상대경로(path) : 현재 문서 기준</li>
            <ul>
                <li>./ : 현재 위치</li>
                <li>../ : 상위</li>
            </ul>
            <li>절대경로(path) : 특정 기준접을 기준으로 만들어지는 기준</li>
            <ul>
                <li>외부URL을 참조할 떄 : http://www.w3schools.com</li>
            </ul>
            <li>img는 인라인(폭과 높이가 있다), a,: 인라인</li>
        </ul>
    </div>
    <hr>
