<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
<a th:href="@{join}">학생정보 등록</a>
    <h2>[학생목록]</h2>

        <table>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>전공</th>
                <th>이해도</th>
                <th>etc</th>
            </tr>
            <tr th:if="${studentList == null or studentList.isEmpty()}">
                <td colspan="5">등록된 학생이 없습니다.</td>
            </tr>
            <tr th:each="student : ${studentList}">
                <td th:text="${student.sid}"></td>
                <td><a th:href="@{/select(sid=${student.sid})}">[[${student.name}]]</a></td>
                <td th:text="${student.major}"></td>
                <td>JAVA:[[${student.java}]]<br>DB:[[${student.db}]]<br>web:[[${student.web}]]</td>
                <td><a th:href="@{update(sid=${student.sid})}">수정</a>
                    <a th:href="@{delete(sid=${student.sid})}">삭제</a></td>
            </tr>
        </table>

</body>
</html>
