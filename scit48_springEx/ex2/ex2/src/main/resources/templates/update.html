<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h2>[학생정보수정]</h2>

    <form action="update" method="post">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" th:value="${dto.name}"></td>
            </tr>
            <tr>
                <th>전공</th>
                <td><input type="text" name="major" th:value="${dto.major}"></td>
            </tr>
            <tr>
                <th>자바</th>
                <td>
                    <select name="java" >
                        <option value="상" th:selected="${dto.java == '상'}">상</option>
                        <option value="중" th:selected="${dto.java == '중'}">중</option>
                        <option value="하" th:selected="${dto.java == '하'}">하</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>데이타베이스</th>
                <td>
                    <select name="db">
                        <option value="상" th:selected="${dto.db == '상'}">상</option>
                        <option value="중" th:selected="${dto.db == '중'}">중</option>
                        <option value="하" th:selected="${dto.db == '하'}">하</option>
                    </select>

                </td>
            </tr>
            <tr>
                <th>웹</th>
                <td>
                    <select name="web" >
                        <option value="상" th:selected="${dto.web == '상'}">상</option>
                        <option value="중" th:selected="${dto.web == '중'}">중</option>
                        <option value="하" th:selected="${dto.web == '하'}">하</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="등록"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
