<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <style>
        /* 모달 배경 */
        .modal {
          display: none; 							/* 기본은 숨김 */
          position: fixed;							/* 화면 전체에 고정 */
          top: 0; left: 0;							/* 화면 좌상단부터 시작 */
          width: 100%; height: 100%;				/* 화면 전체를 덮음 */
          background-color: rgba(0, 0, 0, 0.4);	    /* 반투명 검은 배경 */
          justify-content: center;					/* 내부 콘텐츠 수평 중앙 정렬 (Flex 사용 시) - 가로 중앙 정렬 */
          align-items: center;						/* 내부 콘텐츠 수직 중앙 정렬 - 세로 중앙 정렬 */
        }

        /* 모달 내용 */
        .modal-content {
          background: white;
          padding: 20px;
          border-radius: 8px;
          width: 300px;
          text-align: center;
          position: relative;						/* 내부 닫기 버튼의 absolute 위치 기준점 */
        }

        /* 닫기 버튼 */
        .close {
          position: absolute;						/* 부모(`.modal-content`) 기준으로 절대 위치 */
          top: 10px; right: 10px;					/* 오른쪽 위 모서리에 배치 */
          background: red;
          color: white;
          border: none;
          border-radius: 50%;
          width: 25px;
          height: 25px;
          font-weight: bold;
          cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            const modal = document.querySelector('#modal');
            const openBtn = document.querySelector('#openBtn');
            const closeBtn = document.querySelector('#closeBtn');

            openBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', function(event) {
                modal.style.display = 'none';
            });
        }
    </script>
</head>
<body>

<button id="openBtn">모달 열기</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <button class="close" id="closeBtn">X</button>
        <h2>모달창입니다!</h2>
        <p>이곳은 모달 내용입니다.</p>
    </div>
</div>

</body>
</html>
