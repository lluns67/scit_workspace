<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>입력 결과</h2>
    <p>이름: <span th:text="${name}"></span> </p>
    <p>나이: <span th:text="${age}"></span> </p>
    <p>생년월일: <span th:text="${birth}"></span> </p>
    <p>성별: <span th:text="${gender}"></span> </p>

</body>
</html>
