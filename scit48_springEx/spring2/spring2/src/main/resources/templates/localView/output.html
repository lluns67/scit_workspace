<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            let div1 = document.querySelector('#div1');
            let div2 = document.querySelector('#div2');

            let codeLocalValue = localStorage.getItem('code');
            let codeSessionValue = sessionStorage.getItem('code');

            div1.innerHTML = "localStorage 값: " + codeLocalValue;
            div2.innerHTML = "sessionStorage 값: " + codeSessionValue;
        }
    </script>
</head>
<body>

    <p>localStorage와 sessionStorage 읽기</p>
    <div id ="div1"></div>
    <div id ="div2"></div>

</body>
</html>
