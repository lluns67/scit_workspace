<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function save(){
      let codeLocalValue = document.querySelector('#codeLocal').value;
      let codeSessionValue = document.querySelector('#codeSession').value;

  // 저장
  localStorage.setItem('code', codeLocalValue);
  sessionStorage.setItem('code', codeSessionValue);

  console.log(localStorage, sessionStorage);

  location.href = "/";
  }
    </script>
</head>
<body>
<p>localStorage와 sessionStorage에 값을 저장합니다.</p>
<div>
    LocalStorage <input type="text" id="codeLocal"><br>
    SessionStorage <input type="text" id="codeSession"><br>
    <button onclick="save()">저장</button>
</div>
</body>
</html>
