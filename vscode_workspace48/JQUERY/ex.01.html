<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.01 예제.html</title>
    <script src="./jq_folder/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').on('click', function () {
                const url = $(this).data('url');
                $('#urlDisplay').text(`선택한 URL: ${url}`);
                $('#alink').attr('href', url);
            });
        });
    </script>
</head>

<body>
    <h1>J-Query 예제1</h1>

    <p>
        <input type="button" value="네이버" class="btn" data-url="https://www.naver.com">
        <input type="button" value="네이트" class="btn" data-url="https://www.nate.com">
        <input type="button" value="구글" class="btn" data-url="https://www.google.com">
    </p>
    <p id="urlDisplay"></p>
    <a href="" id="alink" target="_blank">이동하기</a>
</body>

</html>
